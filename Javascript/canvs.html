<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
    <style>
      #myCanvas,
      #myCan,
      #myCircle {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="200px" height="200px"></canvas>
    <canvas id="myCan" width="200px" height="200px"></canvas>
    <canvas id="myCircle" width="200px" height="200px"></canvas>

    <script>
      const canvas = document.querySelector("#myCanvas");
      const second = document.querySelector("#myCan");
      const context1 = canvas.getContext("2d");
      const context2 = second.getContext("2d");
      context1.lineWidth = 3;
      context1.beginPath();
      context1.moveTo(0, 0);
      context1.lineTo(100, 100);
      context1.lineTo(100, 200);
      context1.moveTo(200, 0);
      context1.lineTo(100, 100);
      context1.stroke();

      context2.beginPath();
      context2.fillStyle = "#3f3faf";
      context2.moveTo(100, 0);
      context2.lineTo(0, 100);
      context2.lineTo(200, 100);
      context2.lineTo(100, 0);
      context2.fill();
      context2.stroke();
      const myCircle = document.getElementById("myCircle");
      const circle = myCircle.getContext("2d");
      circle.fillStyle = "lightblue";
      circle.beginPath();
      circle.arc(100, 100, 100, 0, 2 * Math.PI);
      // (x,y,r,sangel,eAngel,counterclockwise)
      circle.stroke();
      circle.fill();
    </script>
  </body>
</html>

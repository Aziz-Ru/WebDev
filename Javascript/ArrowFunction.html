<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" class="btn">Click Me</button>
    <p id="ptag" class="btn"></p>
    <script>
        let cnt=0;
        const btn=document.getElementById('btn');

        btn.onclick=()=>{
            cnt++;
            document.getElementById('ptag').innerHTML=cnt
        }
        const allclass=document.getElementsByClassName('btn');
        console.log(typeof allclass);
        
    </script>
</body>
</html>

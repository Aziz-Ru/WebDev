<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>
<body>
    
    <script>
        sum(2,6,display);
        function sum(a,b,CallBack){
            CallBack(a+b);
        }
        function display(result){
            console.log(result);
        }
    </script>
</body>
</html>

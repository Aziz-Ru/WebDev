<body>
    
    <script>
        let a=3;
        let b=2;
        let c=5;
        let d=6;
        let e=9;
        //rest parameter
        function sum(...numbers){
            let tot=0;
            for(let i of numbers){
                tot+=i;
            }
            return tot;
        }
        console.log(sum(a,b,c,d,e));

    </script>

<html lang="en">
<head>

    <style>
        div{

        #mySection{

            background-color: rgb(212, 148, 148);
        }
    </style>
</head>

        <article id="mySection">

        const mySection=document.getElementById('mySection');
        myDiv.style.height=wh+'px';
        mySection.style.width=ww/2+'px';
